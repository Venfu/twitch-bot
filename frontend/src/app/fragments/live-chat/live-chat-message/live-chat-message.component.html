<div class="card-body">
  <div class="row gx-5">
    <div class="col-auto">
      <div class="avatar avatar-online">
        <img [src]="_userPicture" alt="avatar-img" class="rounded-circle" />
      </div>
    </div>

    <div class="col">
      <div class="d-flex align-items-center mb-3">
        <h5 class="me-auto mb-0" [appColorize]="_userColor">
          <span [innerHTML]="_badges"></span>
          {{ _userName }}
        </h5>
        <span class="text-muted extra-small ms-2">{{ _time }}</span>
      </div>

      <div class="d-flex align-items-center">
        <div class="line-clamp me-auto" [innerHTML]="_msg"></div>
      </div>
    </div>
  </div>
</div>
