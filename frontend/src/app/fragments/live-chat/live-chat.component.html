<div
  class="main live-chat rounded-5 bg-light bg-opacity-10 fixed-top z-0"
></div>
<div class="p-2">
  @for (msg of messages; track msg; let i = $index) {
  <app-live-chat-message
    [message]="msg"
    [displayUser]="
      messages[i - 1] ? msg.userName !== messages[i - 1].userName : true
    "
  />
  }
</div>
